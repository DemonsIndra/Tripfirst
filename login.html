<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,500;0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="frontend/styles/main.css">

</head>

<body>
    <!-- main -->
    <div class="container container-row d-flex justify-content-center align-items-center">
        <div class="row row-sign-in">
            <div class="col-lg-6 col-left" style="background-image: url('frontend/images/travel-3@2x.jpg');">
            </div>
            <div class="col-sm-12 col-lg-6 col-right">
                <form class="form-signin">
                    <h2 class="text-center">Login Account!</h2>
                    <div class="form-label-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required
                            autofocus>

                    </div>
                    <div class="form-label-group my-3">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="checkbox mb-3 d-flex justify-content-between">
                        <label>
                            <input type="checkbox" value="remember-me"> Remember me
                        </label>
                        <a href="" class="forgot"> Forgot password?</a>
                    </div>
                    <button class="btn btn-lg btn-sign-in btn-block" type="submit"> <a href="index.html">Sign
                            in</a></button>
                    <div class="sign-up d-flex justify-content-center mt-3">
                        <span>New here?</span>
                        <a href="register.html">Sign up now</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="frontend/libraries/jquery/jquery-3.4.1.min.js"></script>
    <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
</body>

</html>
